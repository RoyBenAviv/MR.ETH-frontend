<section class="contact-details">
    <img src="https://robohash.org/set_set5/{{contact._id}}.png" alt="img" />
    <h1>{{contact.name}}</h1>
    <h2>
      <span>Email:</span> {{contact.email}}
    </h2>
    <h2>
      <span>Phone:</span> {{contact.phone}}
    </h2>
    <button (click)="onBack()">Back</button>
    <transfer-fund (transferCoins)="transferCoins($event)" [contact]="contact"></transfer-fund>
    <move-list [title]="title" [moves]="getContactMoves()"></move-list>
</section>
