<section [ngClass]="cmp === 'dashboard' ? 'dashboard' : ''" class="mp-chart-container">
    <igx-financial-chart height="320px" width="100%"
    [dataSource]="ethMP"
    chartType="Candle"
    yAxisMode="Numeric"
    yAxisTitle="Financial Prices"
    yAxisTitleLeftMargin="25"
    yAxisTitleRightMargin="0"
    yAxisMajorStrokeThickness="0.08"
    yAxisLabelLeftMargin="0"
    margin="50 50 50 1110"
    zoomSliderType="None">
    </igx-financial-chart>
</section>
