<div class="cryptos-chart">
    <div *ngIf="cryptoChartInformation" class="container">
        <igx-pie-chart height="320px"
            width="100%"
            [dataSource]="cryptoChartInformation"
            valueMemberPath="Value"
            labelMemberPath="Label"
            brushes="#ffb332, #ff0ffb, grey"
            outlines="#ffb332, #ff0ffb, grey"
            radiusFactor="0.7">
        </igx-pie-chart>
    </div>
</div>
